name: Publish to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g. 1.0.2)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate ZIP exists
        run: |
          ZIP="dist/ClipBar-${{ inputs.version }}-unsigned.zip"
          if [ ! -f "$ZIP" ]; then
            echo "ZIP not found: $ZIP"
            exit 1
          fi

      - name: Checkout gh-pages
        run: |
          git checkout gh-pages || git checkout --orphan gh-pages
          mkdir -p downloads

      - name: Copy ZIP
        run: |
          cp dist/ClipBar-${{ inputs.version }}-unsigned.zip downloads/

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add downloads
          git commit -m "Publish ClipBar ${{ inputs.version }}" || echo "No changes"
          git push origin gh-pages

